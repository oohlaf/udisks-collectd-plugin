<LoadPlugin python>
	Globals true
</LoadPlugin>

<Plugin python>
	ModulePath "/usr/local/lib/collectd/plugins/python"
	Import "udisks"

	<Module udisks>
# By default all SMART enabled and updated disks are selected.
# You can control the selection by using the following options:
#		DiskId "SAMSUNG_SSD_830_Series_S0Z3NEACA05091"
#		DiskId "WDC_WD20EARX_00PASB0_WD_WCAZAF426845"
# You can invert the selection by using the option below:
#		IgnoreSelected true
	</Module>
</Plugin>
